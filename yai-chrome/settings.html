<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yandex AI settings</title>
    <script defer src="settings.js"></script>
  </head>
  <body>
    <h1 class="title">
      Specify
      <a
        href="https://300.ya.ru/"
        target="_blank"
        rel="noreferrer noopener nofollow"
        >token</a
      >
    </h1>
    <div class="form-settings">
      <input
        type="text"
        id="userInput"
        class="user-input"
        placeholder="Yandex AI token"
      />
      <button id="saveButton" class="save-button" type="button">Save</button>
      <div id="status" class="status"></div>
    </div>
  </body>
</html>
